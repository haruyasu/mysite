{% extends 'blog/blog.html' %}
{% block content_post %}

    <div class="login-container">
        <div id="output"></div>
        <div class="form-box">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark btn-block login" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
